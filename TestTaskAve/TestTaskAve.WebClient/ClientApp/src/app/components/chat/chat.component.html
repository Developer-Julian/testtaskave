<form>
  <div class="chat">
    <div *ngFor="let message of messages">
      {{ message }}
    </div>
  </div>
  <mat-form-field appearance="fill" class="message">
    <div>
      <div>
        <input [(ngModel)]="userMessage" type="text" matInput name="message" />
      </div>
    </div>
  </mat-form-field>
  <div class="button">
    <button mat-raised-button color="primary" (click)="sendMessage()">
      Send
    </button>
  </div>
</form>
