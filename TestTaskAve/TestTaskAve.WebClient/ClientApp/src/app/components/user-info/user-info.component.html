<mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="submit()">
        <p>
          <mat-form-field appearance="fill" d>
            <mat-label>Login</mat-label>
            <input
              type="text"
              matInput
              placeholder="Login"
              formControlName="login"
            />
            <mat-error *ngIf="form.controls.login.invalid"
              >Login is required</mat-error
            >
          </mat-form-field>
        </p>
  
        <div class="button">
          <button
            type="submit"
            mat-raised-button
            color="primary"
            [disabled]="form.invalid"
          >
            Next
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
